<html>
    <head>
        <script>
            var callbackResponse = (document.URL).split("#")[0];
            var responseParameters = (callbackResponse).split("&");
            var parameterMap = [];
            for(var i = 0; i < responseParameters.length; i++) {
                parameterMap[i] = responseParameters[i].split("=")[1];
            }
            if(parameterMap[0] !== undefined && parameterMap[0] !== null) {
                var linkedin = {
                    oauth: {
                        access_token: parameterMap[0],
			state: parameterMap[1]
                    }
                };
                window.localStorage.setItem("accessToken", JSON.stringify(linkedin));
                window.location.href = "http://localhost:8080/linkedin/index.html#/secure";
            } else {
                alert("Problem authenticating");
                window.location.href = "http://localhost:8080/linkedin/index.html#/login";
            }
        </script>
    </head>
    <body>Redirecting...</body>
</html>
